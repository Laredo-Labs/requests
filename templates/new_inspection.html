{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>New Inspection</h1>
        <form method="POST" action="{{ url_for('new_inspection') }}">
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Property Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">General Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create Inspection</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
